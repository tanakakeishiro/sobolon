<!doctype html>
<html lang="ja">
  <head　prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 検索にヒットさせない -->
    <meta name="robots" content="noindex" />

    <!-- タイトル・ディスクリプション -->
    <title>タイトルを入れる</title>
    <meta
      name="description"
      content="ディスクリプションを入れる"
    />

    <!-- ファビコン -->
    <link rel="icon" href="/favicon.ico" />


  <!-- ここからmetaタグの記述 -->
  <meta property="og:url" content=" ページのURL" />
  <meta property="og:type" content=" ページの種類" />
  <meta property="og:title" content=" ページのタイトル" />
  <meta property="og:description" content=" ページの説明文" />
  <meta property="og:site_name" content="サイト名" />
  <meta property="og:image" content=" サムネイル画像のURL" />
  <!-- ここからTwitterカードの記述 -->
  <meta name="twitter:card" content="Twitterカードの種類" />
  <meta name="twitter:site" content="@Twitterユーザー名" />
  <!-- ここからFacebookカードの記述 -->
  <meta property="fb:app_id" content="FacebookアプリID" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- スタイルシート -->
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <script src="../assets/js/swiper-bundle.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="../assets/js/script.js" defer></script>
  </body>
</html>
